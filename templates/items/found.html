{% extends "base.html" %}

{% block title %}Report Found Item{% endblock %}

{% block content %}
<section class="item-form">
    <div class="container">
        <h2>Report a Found Item</h2>
        <form method="POST" action="{{ url_for('report_found') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location Found</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="form-group">
                <label for="date_found">Date Found</label>
                <input type="date" id="date_found" name="date_found" required>
            </div>
            <div class="form-group">
                <label for="image">Upload Image (optional)</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn">Report Found Item</button>
        </form>
    </div>
</section>
{% endblock %}
